<header>
  <a href="/read">Home</a>
  <p id="completion" class="loading">Loading Completion</p>
</header>
<div class="content"><%- slot %></div>
<footer>
  <form method="post" action="/api/complete?id=<%= data.id %>&lastPage=<%= data.lastPageOfWeek %>">
    <% if (data.lastPageOfWeek) { %>
    <button type="submit">Mark as Read</button>
    <% } else { %>
    <button type="submit">Next Page</button>
    <% } %>
  </form>
  <p class="copyright">
    Scripture quotations are from the <em>Lexham English Bible</em>. Copyright 2012 Logos Bible
    Software. Lexham is a registered trademark of Logos Bible Software.
  </p>
</footer>
<script>
  window.addEventListener('userProgressLoaded', () => {
    const completion = document.getElementById('completion');
    completion.classList.remove('loading');
    completion.innerText = `Read ${window.userProgress.completions.length}/9`;
  });
</script>
